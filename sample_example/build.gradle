plugins {
    id 'java'
}


dependencies {
    implementation project(":stone_lib")
    annotationProcessor project(":stone_processor")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}