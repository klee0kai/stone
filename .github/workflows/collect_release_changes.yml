name: Collect Release Changes

on:
  workflow_dispatch:
  push:
    branches:
      - 'release/**'
      - 'releases/**'

jobs:
  gh_release_diff:
    name: Collect Changes with Master
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - uses: klee0kai/screwdriver@master
        with:
          gh_api_token: ${{ secrets.SECRETS_GH_API_TOKEN }}
          cmd: "gh_release_diff  -l -d --summary -w changes.md"

      - name: Upload changes artifacts
        uses: actions/upload-artifact@v3
        with:
          name: changes
          path: |
            ./changes.md
