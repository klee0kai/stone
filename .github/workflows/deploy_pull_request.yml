name: Deploy Pull Request

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  wf_meta:
    name: Workflow Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Get Github Object
        continue-on-error: true
        run: echo ${{ toJSON(github) }} > github.json
      - name: Upload Meta artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wf-meta
          path: |
            github.json 
  

  tests:
    strategy:
      matrix:
        java_version: [ 8, 11, 17 ]
        java_distribution: [ "temurin", "oracle","corretto" ]
    runs-on: ubuntu-latest
    name: Run Unit Tests on Java ${{ matrix.java_distribution }} ${{ matrix.java_version }}
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.java_distribution }}
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: |
            ./**/build/reports
            ./**/build/test-results

  dorny_report:
    name: Prepare Dorny Test Report
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v3
      - name: Download Test Artifact
        uses: actions/download-artifact@v3
        with:
          name: test-report

      - name: Publish Dorny Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Dorny JUnit Test Report
          path: '**/build/test-results/**/*.xml'
          reporter: java-junit
          list-tests: 'all'

  mikepenz_report:
    name: Prepare Mikepenz Test Report
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v3
      - name: Download Test Artifact
        uses: actions/download-artifact@v3
        with:
          name: test-report

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/build/test-results/**/*.xml'
          detailed_summary: true
          check_name: Mikepenz JUnit Test Report



      
